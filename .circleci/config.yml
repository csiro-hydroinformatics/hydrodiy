# Python CircleCI 2.0 configuration file
#
# Check https://circleci.com/docs/2.0/language-python/ for more details
#
version: 2
jobs:
  build:
    docker:
      # specify the version you desire here
      # use `-browsers` prefix for selenium tests, e.g. `3.6.1-browsers`
      - image: circleci/python:3.6.1
      
      # Specify service dependencies here if necessary
      # CircleCI maintains a library of pre-built images
      # documented at https://circleci.com/docs/2.0/circleci-images/
      # - image: circleci/postgres:9.4

    working_directory: ~/repo

    steps:
      - checkout

      # Download and cache dependencies
      - restore_cache:
          keys:
          - v1-dependencies-{{ checksum "requirements.txt" }}
          # fallback to using the latest cache if no exact match is found
          - v1-dependencies-

      - run:
          name: install dependencies
          command: |
            python3 -m venv venv
            . venv/bin/activate
            pip install -r requirements.txt

      - save_cache:
          paths:
            - ./venv
          key: v1-dependencies-{{ checksum "requirements.txt" }}
        
      # run tests!
      - run:
          name: run tests
          command: |
            . venv/bin/activate
            python setup.py install

            # Running selected tests
            nosetests hydrodiy/data/tests
            nosetests hydrodiy/stat/tests
            nosetests hydrodiy/io/tests

            nosetests hydrodiy/gis/tests/test_hygis_gutils.py
            nosetests hydrodiy/gis/tests/test_hygis_grid.py
            nosetests hydrodiy/gis/tests/test_hygis_points_inside_polygon.py

            # No tests on plots... matplotlib has issue in circleci

      - store_artifacts:
          path: test-reports
          destination: test-reports
          
