name: Build hydrodiy

on: [push]

jobs:
  build-linux:
    runs-on: ubuntu-latest
    
    strategy:
      max-parallel: 5
    
    defaults:
      run:
        shell: bash -l {0}
    steps:
      - uses: actions/checkout@v2
      
      - name: Set up Python 3.10
        uses: actions/setup-python@v3
        with:
          python-version: '3.10'

      - name: Set conda cache date
        run: echo "DATE=$(date + '%Y%m%d')" >> $GITHUB_ENV
      
      - name: Create conda cache
        uses: actions/cache@v2
        with:
          path: ${{ matrix.prefix }}
          key: conda-${{ hashFiles('env-mini.yml') }}-${{ env.DATE }}-${{ env.CACHE_NUMBER }}
        id: conda-cache
      
      - name: Add conda to system path
        run: |
          # $CONDA is an environment variable pointing to the root of the miniconda directory
          echo $CONDA/bin >> $GITHUB_PATH
      
      - name: Create conda environment if needed
        run: |
           source $CONDA/etc/profile.d/conda.sh
           conda env create -f env_mini.yml
        if: steps.cache.outputs.cache-hit != 'true'

      - name : Install hydrodiy package in conda env 
        run: |
          source $CONDA/etc/profile.d/conda.sh
          conda activate env_mini
          pip install -e .

      - name: Run tests
        run: |
          source $CONDA/etc/profile.d/conda.sh
          conda activate env_mini
          pytest --cov=hydrodiy --cov-config=.coveragerc --junitxml=junit/test-results.xml --cov-report=xml --cov-report=html hydrodiy
      
      - name: Upload pytest test results
        uses: actions/upload-artifact@v3
        with:
          name: pytest-results
          path: junit/test-results.xml
        
        # Use always() to always run this step to publish test results when there are test failures
        if: ${{ always() }}

      - name: Upload to codecov
        uses: codecov/codecov-action@v3        
        
      - name: Run examples
        run: |
          source $CONDA/etc/profile.d/conda.sh
          conda activate env_mini
          python examples/run_all_examples.py
        
